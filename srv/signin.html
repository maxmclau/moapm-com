    <section id="signin">
        <form id="signin-form" action="/auth" method="post">
            <div id="moa-id" class="id-cont inactive">
                <input class="id-input" autocomplete="none" name="id" type="hidden" value="" maxlength="6">

                <div class="individuals">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>

                <label>Moa ID</label>
            </div>

            <div id="password" class="password-cont inactive">
                <input class="password-input" autocomplete="none" name="password" type="password">
                <label>Password</label>
            </div>

            <div class="signin-cont">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <span id="sign-up">No credentials yet? <a>Register your Moa ID.</a></span>
    </section>

    <footer>
        <div id="copy">
            <span>Moa Labs LLC. 2019</span>
        </div>
    </footer>
